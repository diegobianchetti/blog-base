{% comment %}
*
* image_url composition was changed to allow the use of url location from another
* site as flickr.com, for example
*
{% endcomment %}


<div class="gallery" align="center">
	<div class="thumbnails">
		{% for image_url in page.gallery %}
		{% increment i %}
					<img onmouseover="preview.src=img{{$i}}.src" name="img{{$i}}" src="{{ image_url }}" alt="{{ item.caption }}"/>
		{% endfor %}
	</div>

	<div class="preview" align="center">
		<img name="preview" src="img1" alt="{{ item.caption }}"/>
	</div>

</div>
